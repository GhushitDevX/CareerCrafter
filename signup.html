<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="header-logo">
      <img src="careercrafter.jpg">
    </div>
    <div class="content">
      <div class="forms">
        <div class="signup-form">
          <h2>Sign Up</h2>
          <form action="#" method="post">
            <input type="email" placeholder="Email" required><br><br>
            <input type="password" placeholder="Enter Password" required><br><br>
            <input type="password" placeholder="Confirm Password" required><br><br>
            <button onclick="geekAlert()">
                Sign Up
              </button>
                <script>
                    function geekAlert(){
                        alert("Your CareerCrafter account" + " is created.")
                    }
                </script>
              
                        

          </form>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
