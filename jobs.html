<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
      font-family: sans-serif;
    }

    .job-listing {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      margin-left: 70px;
      margin-right: 70px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
     transition: transform 0.4s ease;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      overflow: hidden;
     transition: transform 0.4s ease;
    }

    button:hover {
      background-color: #555;
      transform: scale(1.1); 
    }
  </style>
</head>
<body>
  <header>
    <h1>Software Engineer jobs</h1>
  </header>

  <main>
    <div id="jobListings"></div>
  </main>

  <script>
    const jobListings = [
      { title: 'Software Engineer', company: 'Google', location: 'Bengaluru, Karnataka, India' },
      { title: 'Software Devlopment Engineer', company: 'Amazon', location: 'Mumbai, Maharashtra, India' },
      { title: 'Liferay Developer', company: 'Wipro', location: 'Bengaluru, Karnataka, India' },
      { title: 'Staff Software Engineer', company: 'Google', location: 'Gurgaon, Haryana, India' },
      { title: 'Principal ML Engineer', company: 'Borneo', location: 'Bengaluru, Karnataka, India' },
      { title: 'Full Stack Engineer', company: 'Bristlecone', location: 'Hyderabad, Telengana, India' },
      { title: 'Solution Engineer', company: 'Siemens', location: 'Bengaluru, Karnataka, India' },
      { title: 'Hadoop Developer', company: 'HCLTech', location: 'Bengaluru, Karnataka, India' },
    ];

    function displayJobListings() {
      const jobListingsContainer = document.getElementById('jobListings');
      jobListingsContainer.innerHTML = '';

      jobListings.forEach(job => {
        const jobListingDiv = document.createElement('div');
        jobListingDiv.classList.add('job-listing');

        const title = document.createElement('h2');
        title.textContent = job.title;

        const company = document.createElement('p');
        company.textContent = `Company: ${job.company}`;

        const location = document.createElement('p');
        location.textContent = `Location: ${job.location}`;

        const applyButton = document.createElement('button');
        applyButton.textContent = 'Apply Now';
        applyButton.addEventListener('click', () => alert(`Applied for ${job.title} at ${job.company}`));

        jobListingDiv.appendChild(title);
        jobListingDiv.appendChild(company);
        jobListingDiv.appendChild(location);
        jobListingDiv.appendChild(applyButton);

        jobListingsContainer.appendChild(jobListingDiv);
      });
    }

    // Display job listings on page load
    displayJobListings();
  </script>
</body>
</html>
